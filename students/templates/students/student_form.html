<!-- students/templates/students/student_form.html -->
{% extends 'students/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h2>{{ form_title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<a href="{% url 'student_list' %}">Back to Student List</a>
{% endblock %}
